<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Treasury Companies - 囤币公司监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            position: relative;
            overflow-x: auto;
        }

        .orbitron {
            font-family: 'Orbitron', monospace;
        }

        /* 宇宙背景 */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 8s infinite;
        }

        /* 极光效果 */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 150, 0.1),
                transparent,
                rgba(255, 0, 150, 0.1),
                transparent,
                rgba(0, 150, 255, 0.1),
                transparent
            );
            background-size: 400% 400%;
            animation: aurora 12s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 150, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 150, 0.6); }
        }

        .glow-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite;
        }

        .crypto-gradient {
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-row {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(26, 26, 46, 0.9);
            border-color: rgba(0, 255, 150, 0.3);
            transform: translateY(-2px);
        }

        /* 突出显示的行样式 */
        .market-value-row {
            border: 2px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .mnav-row {
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .market-value-row:hover,
        .mnav-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #00ff96;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- 宇宙背景 -->
    <div class="space-bg"></div>
    <div class="aurora"></div>

    <!-- 主容器 -->
    <div class="relative z-10 min-h-screen p-4">
        <!-- 标题部分 -->
        <header class="text-center mb-8">
            <h1 class="text-6xl font-bold orbitron crypto-gradient mb-4">
                <i class="fas fa-rocket mr-4"></i>
                Crypto Treasury Companies
            </h1>
            <p class="text-xl text-gray-300 mb-6">实时监控囤币公司市值与溢价倍率</p>
            <div class="flex justify-center items-center space-x-8 text-lg">
                <div class="glow-card p-4 rounded-lg">
                    <i class="fab fa-bitcoin text-orange-400 mr-2"></i>
                    BTC: $<span id="btc-price" class="orbitron font-bold">-</span>
                </div>
                <div class="glow-card p-4 rounded-lg">
                    <i class="fab fa-ethereum text-blue-400 mr-2"></i>
                    ETH: $<span id="eth-price" class="orbitron font-bold">-</span>
                </div>
            </div>
        </header>

        <!-- 数据表格 -->
        <div class="max-w-7xl mx-auto">
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="text-center border-b border-gray-600">
                            <th class="p-4 text-gray-300 text-left">指标</th>
                            <th class="p-4 text-gray-300 min-w-32" id="company-headers">
                                <div class="loading"></div>
                                <span class="ml-2">加载中...</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="company-data">
                        <tr>
                            <td colspan="100%" class="text-center p-8">
                                <div class="loading"></div>
                                <span class="ml-4">正在加载数据...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center mt-16 text-gray-400">
            <p>数据更新时间: <span id="last-update" class="orbitron">-</span></p>
            <p class="mt-2">
                <i class="fas fa-chart-line mr-2"></i>
                实时监控 · 自动更新 · 开源项目
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
